	$('.btn1').tooltip({
	  trigger: 'click',

	function setTooltip(btn, message) {
	  $(btn).tooltip('hide')
		.attr('data-title', message)
		.tooltip('show');
	};

	function hideTooltip(btn) {
	  setTimeout(function() {
		$(btn).tooltip('hide');
	  }, 10000);
	};
	
	var a = new ClipboardJS('.btn1');
	a.on('success',function(e){
		setTooltip(e.trigger, 'Copied!');
		hideTooltip(e.trigger);					
	});			
});		
</script>
